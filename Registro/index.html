<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PCC - Principal Centro de Custos</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Registre-se</h1>
            <div class="input-box">
                <input type="text" placeholder="  Usuario" required>
                <i class='bx bxs-user-rectangle'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="  E-mail" required>
                <i class='bx bxs-envelope' style='color:#ffffff'  ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="  Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="  Confirme sua Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Quer receber updates do nosso site? Clique Aqui!</label>
                
            </div>

            <button type="submit" class="btn">Confirmar Registro</button>

            <div class="register-link">
                <p>Já possui uma conta? faça seu
                <a href="../Login/index.html">Login aqui!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
